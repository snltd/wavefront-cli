---
engines:
  duplication:
    enabled: true
    checks:
      Similar code:
        enabled: false
    config:
      languages:
      - ruby
  fixme:
    enabled: true
  rubocop:
    enabled: true
    channel: channel/rubocop-0-74
ratings:
  paths:
  - "**.rb"
exclude_paths:
  - spec/
  - lib/_wavefront
